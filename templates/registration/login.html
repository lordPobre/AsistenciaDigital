{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                            <i class="fas fa-user-clock fa-3x"></i>
                        </div>
                        <h4 class="fw-bold text-dark">Asistencia Digital</h4>
                        <p class="text-muted small">Ingrese sus credenciales</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control rounded-3" id="id_username" placeholder="RUT o Usuario" required>
                            <label for="id_username"><i class="fas fa-id-card me-2"></i>RUT / Usuario</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control rounded-3" id="id_password" placeholder="Contraseña" required>
                            <label for="id_password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm fw-bold">
                                INGRESAR <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger mt-3 text-center small rounded-3 border-0 bg-danger bg-opacity-10 text-danger">
                            <i class="fas fa-exclamation-circle me-1"></i> Usuario o contraseña incorrectos.
                        </div>
                        {% endif %}

                    </form>
                </div>

                <div class="card-footer bg-light border-0 text-center py-3 rounded-bottom-4">
                    <small class="text-muted">¿Olvidó su contraseña? Contacte a RRHH.</small>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
